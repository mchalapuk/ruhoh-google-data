---
name: 'example site name'
---

<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "WebSite",
  "url": "{{ urls.production }}/",
{{# this_config.alternate? }}
  "alternateName": "{{ . }}",
{{/ this_config.alternate? }}
  "name": "{{ this_config.name }}"
}
</script>

{{# this_config.logo? }}
<script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "Organization",
  "url": "{{ urls.production }}/",
  "logo": "{{ this_config.logo }}"
}
</script>
{{/ this_config.logo? }}
